<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Collection</title>
</head>
<body>
    <h1>User Data Collection</h1>
    <form action="/" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="total_income">Total Income:</label>
        <input type="text" id="total_income" name="total_income"><br><br>
        
        <label for="utilities">Utilities:</label>
        <input type="text" id="utilities" name="utilities"><br>
        
        <label for="entertainment">Entertainment:</label>
        <input type="text" id="entertainment" name="entertainment"><br>
        
        <label for="school_fees">School Fees:</label>
        <input type="text" id="school_fees" name="school_fees"><br>
        
        <label for="shopping">Shopping:</label>
        <input type="text" id="shopping" name="shopping"><br>
        
        <label for="healthcare">Healthcare:</label>
        <input type="text" id="healthcare" name="healthcare"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
